site_name: ETL Pipeline Docs
site_url: https://rahul-404.github.io/bbc-news-etl-pipeline/
site_description: >
  A scalable and automated ETL pipeline that extracts news data from BBC News,
  stores it in a NoSQL database, and provides real-time monitoring of the scraping process.

repo_url: https://github.com/Rahul-404/bbc_news_etl_pipeline
repo_name: bbc-news-etl-pipeline

theme:
  name: "material"
  icon:
    repo: fontawesome/brands/git-alt
    logo: fontawesome/solid/r
    favicons: assets/favicon.ico
  language: en
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode


nav:
  - Home: index.md

  - Getting Started:
      - Prerequisites: getting_started/prerequisites.md
      - Local Setup (Docker Compose): getting_started/local_setup.md
      - Kubernetes Deployment (Helm/Kind): getting_started/k8s_deployment.md

  - Architecture:
      - High-Level Data Flow: architecture/overview.md
      - Components Overview: architecture/components.md

  - Components (deep dive):
      - Producer (Scraper): components/producer.md
      - Message Queue (RabbitMQ): components/rabbitmq.md
      - Consumer (ETL worker): components/consumer.md
      - Storage (MongoDB + Postgres): components/storage.md
      - Monitoring (Prometheus + Grafana + Loki): components/monitoring.md

  - Deployment:
      - Docker images: deployment/docker.md
      - Kubernetes Manifests: deployment/k8s.md

  - Configuration: configuration/index.md

  - Development & Testing:
      - Project Layout: development/layout.md
      - Running Tests & Pre-commit: development/testing.md

  - Observability:
      - Metrics (Prometheus): observability/metrics.md
      - Dashboards (Grafana): observability/dashboards.md
      - Logs (Loki + Promtail): observability/logs.md

  - Scaling & Reliability: scaling/index.md

  - CI/CD & Infrastructure: cicd/index.md

  - API Reference:
      - Mongo Connector: api/clients.mongo_connector.md
      - RabbitMQ Connector: api/clients.rabbitmq_connector.md

  - FAQ: faq.md

  - Contributing: contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy                # or numpy, auto, google, sphinx
            allow_inspection: true
            find_stubs_package: false
            heading_level: 3                      # starting header level
            parameter_headings: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            type_parameter_headings: false
            show_labels: false
            show_submodules: true
            extra:                                 # move all unrecognized/deprecated options here
              ignore_init_summary: true
              inheritance_diagram_direction: LR
              trim_doctest_flags: true

  - social:
      cards_layout_options:
        background_color: "#ff1493"

  - autorefs:
      link_titles: auto

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      default_lang: python

extra_javascript:
- https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/rahulshelke981/
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/Rahul-404
      name: Github
    - icon: fontawesome/brands/kaggle
      link: https://www.kaggle.com/rahulshelke98
      name: Kaggle
    - icon: simple/medium
      link: https://medium.com/@rahulshelke3399
      name: Medium

  generator: false

