site_name: ETL Pipeline Docs
site_url: https://rahul-404.github.io/bbc-news-etl-pipeline/
site_description: >
  A scalable and automated ETL pipeline that extracts news data from BBC News,
  stores it in a NoSQL database, and provides real-time monitoring of the scraping process.

theme:
  name: material
  repo_url: https://github.com/Rahul-404/bbc_news_etl_pipeline
  repo_name: Rahul-404/bbc_news_etl_pipeline
  icon:
    repo: fontawesome/brands/git-alt
    logo: fontawesome/solid/r
    favicons: assets/favicon.ico
  language: en
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - header.autohide

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode


nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Usage: usage.md
  - Development:
      - Deployment: development/deployment.md
      - Contribution: development/contributing.md
      - Testing: development/testing.md
  - API Reference:
      - Mongo Connector: api/clients.mongo_connector.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy # or numpy, auto, google, sphinx
            show_source: true
            heading_level: 2        # H2 for class/function/module names

  - social:
      cards_layout_options:
        background_color: "#ff1493"

  - autorefs:
      link_titles: auto

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

  - admonition
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/rahulshelke981/
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/Rahul-404
      name: Github
    - icon: fontawesome/brands/kaggle
      link: https://www.kaggle.com/rahulshelke98
      name: Kaggle
    - icon: simple/medium
      link: https://medium.com/@rahulshelke3399
      name: Medium

  generator: false

